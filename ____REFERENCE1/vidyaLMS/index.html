    <!-- ===== MAIN CONTENT AREA ===== -->

    <!-- ===== MAIN APPLICATION SCRIPT ===== -->
    <script>
        // Global variables for view state
        let currentView = 'card';
        let currentFilter = 'all';

        // Initialize the page when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            renderCourses();
        });

        /**
         * Toggles between card and list view
         * @param {string} view - View type ('card' or 'list')
         */
        function toggleView(view) {
            currentView = view;
            
            // Update toggle button states
            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.classList.remove('active', 'text-white');
                btn.classList.add('text-gray-600');
                btn.style.background = '';
            });
            
            const activeBtn = document.getElementById(view + 'ViewBtn');
            activeBtn.classList.add('active', 'text-white');
            activeBtn.classList.remove('text-gray-600');
            activeBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            // Update grid layout
            const grid = document.getElementById('courseGrid');
            if (view === 'card') {
                grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8 sm:mb-12 transition-all duration-300';
            } else {
                grid.className = 'space-y-4 mb-8 sm:mb-12 transition-all duration-300';
            }
            
            // Re-render courses with current filter
            renderCourses(currentFilter);
        }

        /**
         * Renders courses in the grid based on filter and current view
         * @param {string} filter - Filter type ('all', 'Foundation', 'Programming', 'Specialization')
         */
        function renderCourses(filter = 'all') {
            const grid = document.getElementById('courseGrid');
            grid.innerHTML = '';

            // Store current filter
            currentFilter = filter;

            // Filter courses based on selected category
            const filteredCourses = filter === 'all' 
                ? courses 
                : courses.filter(course => course.type === filter);

            // Create and append course elements based on current view
            filteredCourses.forEach(course => {
                const courseElement = currentView === 'card' 
                    ? createCourseCard(course) 
                    : createCourseListItem(course);
                grid.appendChild(courseElement);
            });
        }

        /**
         * Creates a course card element with all course information
         * @param {Object} course - Course object with all properties
         * @returns {HTMLElement} Course card DOM element
         */
        function createCourseCard(course) {
            const card = document.createElement('div');
            card.className = 'mobile-card course-card bg-slate-800 border border-gray-600 rounded-lg shadow-lg h-full';
            
            // Color coding for difficulty levels
            const difficultyColor = {
                'Beginner': 'bg-green-100 text-green-800',
                'Intermediate': 'bg-yellow-100 text-yellow-800',
                'Advanced': 'bg-red-100 text-red-800'
            };

            // Icons for specific courses
            const courseIcons = {
                'ai-foundations': '<i class="fas fa-brain"></i>',
                'programming-foundations': '<i class="fas fa-layer-group"></i>',
                'python-programming': '<i class="fab fa-python"></i>',
                'java-programming': '<i class="fab fa-java"></i>',
                'javascript-programming': '<i class="fab fa-js-square"></i>',
                'typescript-programming': '<i class="fab fa-js"></i>',
                'fullstack-development': '<i class="fas fa-code"></i>',
                'devops': '<i class="fas fa-server"></i>',
                'data-science': '<i class="fas fa-chart-bar"></i>'
            };

            card.innerHTML = `
                <div class="p-4 sm:p-6 flex flex-col h-full">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center space-x-2">
                            <span class="text-lg sm:text-xl lg:text-2xl course-icon">${courseIcons[course.id]}</span>
                            <h3 class="text-base sm:text-lg lg:text-xl font-bold course-title">${course.name}</h3>
                        </div>
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${difficultyColor[course.difficulty]}">${course.difficulty}</span>
                    </div>
                    <p class="mb-4 text-xs sm:text-sm lg:text-base leading-relaxed course-description flex-grow">${course.description}</p>
                    <div class="grid grid-cols-3 gap-2 sm:gap-4 text-xs sm:text-sm mb-4 sm:mb-6 course-meta">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-calendar-alt course-icon"></i>
                            <span class="text-center">${course.duration}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="fas fa-book course-icon"></i>
                            <span class="text-center">${course.modules} modules</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="fas fa-tag course-icon"></i>
                            <span class="text-center">${course.type}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 sm:gap-3 mt-auto">
                        <button onclick="startLearning('${course.id}')" class="mobile-btn ripple-btn text-white transition font-medium text-xs sm:text-sm lg:text-base hover:scale-105 hover:shadow-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-graduation-cap"></i> Learn
                        </button>
                        <button onclick="startQuiz('${course.id}')" class="mobile-btn ripple-btn text-white transition font-medium text-xs sm:text-sm lg:text-base hover:scale-105 hover:shadow-lg" style="background: linear-gradient(135deg, #00BFA6 0%, #00C9A7 100%);">
                            <i class="fas fa-clipboard-list"></i> Quiz
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

                /**
         * Creates a course list item element for list view
         * @param {Object} course - Course object with all properties
         * @returns {HTMLElement} Course list item DOM element
         */
        function createCourseListItem(course) {
            const listItem = document.createElement('div');
            listItem.className = 'mobile-card course-list-item bg-slate-800 border border-gray-600 rounded-lg shadow-lg p-4 sm:p-6 transition-all duration-300 hover:shadow-xl hover:scale-[1.02]';
            
            // Color coding for difficulty levels
            const difficultyColor = {
                'Beginner': 'bg-green-100 text-green-800',
                'Intermediate': 'bg-yellow-100 text-yellow-800',
                'Advanced': 'bg-red-100 text-red-800'
            };

            // Icons for specific courses
            const courseIcons = {
                'ai-foundations': '<i class="fas fa-brain"></i>',
                'programming-foundations': '<i class="fas fa-layer-group"></i>',
                'python-programming': '<i class="fab fa-python"></i>',
                'java-programming': '<i class="fab fa-java"></i>',
                'javascript-programming': '<i class="fab fa-js-square"></i>',
                'typescript-programming': '<i class="fab fa-js"></i>',
                'fullstack-development': '<i class="fas fa-code"></i>',
                'devops': '<i class="fas fa-server"></i>',
                'data-science': '<i class="fas fa-chart-bar"></i>'
            };

            listItem.innerHTML = `
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div class="flex items-start sm:items-center gap-4 flex-1">
                        <div class="flex items-center space-x-3">
                            <span class="text-xl sm:text-2xl lg:text-3xl course-icon">${courseIcons[course.id]}</span>
                            <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
                                <h3 class="text-lg sm:text-xl lg:text-2xl font-bold course-title">${course.name}</h3>
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${difficultyColor[course.difficulty]} mt-1 sm:mt-0">${course.difficulty}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row sm:items-center gap-4 text-sm course-meta">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-calendar-alt course-icon"></i>
                            <span>${course.duration}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-book course-icon"></i>
                            <span>${course.modules} modules</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-tag course-icon"></i>
                            <span>${course.type}</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                        <button onclick="startLearning('${course.id}')" class="mobile-btn ripple-btn text-white transition font-medium text-sm lg:text-base hover:scale-105 hover:shadow-lg px-4 py-2 rounded" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-graduation-cap mr-2"></i>Learn
                        </button>
                        <button onclick="startQuiz('${course.id}')" class="mobile-btn ripple-btn text-white transition font-medium text-sm lg:text-base hover:scale-105 hover:shadow-lg px-4 py-2 rounded" style="background: linear-gradient(135deg, #00BFA6 0%, #00C9A7 100%);">
                            <i class="fas fa-clipboard-list mr-2"></i>Quiz
                        </button>
                    </div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-600">
                    <p class="text-sm lg:text-base leading-relaxed course-description">${course.description}</p>
                </div>
            `;

            return listItem;
        }

        /**
         * Handles course filtering and updates UI accordingly
         * @param {string} filter - Filter type to apply
         */
        function filterCourses(filter) {
            // Reset all filter buttons to inactive state
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'text-white');
                btn.classList.add('text-gray-600');
                btn.style.background = '';
            });
            
            // Activate the clicked filter button
            event.target.classList.add('active', 'text-white');
            event.target.classList.remove('text-gray-600');
            event.target.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            // Render courses with the selected filter
            renderCourses(filter);
        }

        /**
         * Navigates to the learning page for a specific course
         * @param {string} courseId - ID of the course to learn
         */
        function startLearning(courseId) {
            // Navigate to learning page with course parameter
            window.location.href = `learning.html?course=${courseId}`;
        }

        /**
         * Navigates to the quiz page for a specific course
         * @param {string} courseId - ID of the course to quiz
         */
        function startQuiz(courseId) {
            // Navigate to quiz page with course parameter
            window.location.href = `quiz.html?course=${courseId}`;
        }

        /**
         * Creates a modern multi-layered ripple effect on button click
         * @param {Event} event - The click event
         */
        function rippleEffect(event) {
            const btn = event.currentTarget;

            // Create main ripple
            const circle = document.createElement("span");
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - (btn.offsetLeft + radius)}px`;
            circle.style.top = `${event.clientY - (btn.offsetTop + radius)}px`;
            circle.classList.add("ripple");

            // Remove existing ripples
            const existingRipples = btn.getElementsByClassName("ripple");
            Array.from(existingRipples).forEach(ripple => ripple.remove());

            // Add new ripple
            btn.appendChild(circle);

            // Create additional ripple layers for more complex effect
            setTimeout(() => {
                const secondaryCircle = document.createElement("span");
                secondaryCircle.style.width = secondaryCircle.style.height = `${diameter * 0.8}px`;
                secondaryCircle.style.left = `${event.clientX - (btn.offsetLeft + radius * 0.8)}px`;
                secondaryCircle.style.top = `${event.clientY - (btn.offsetTop + radius * 0.8)}px`;
                secondaryCircle.classList.add("ripple");
                secondaryCircle.style.animationDelay = "0.1s";
                secondaryCircle.style.opacity = "0.6";
                
                btn.appendChild(secondaryCircle);
            }, 50);

            // Clean up ripples after animation
            setTimeout(() => {
                if (circle.parentNode) {
                    circle.remove();
                }
                const secondaryRipples = btn.getElementsByClassName("ripple");
                Array.from(secondaryRipples).forEach(ripple => {
                    if (ripple !== circle) ripple.remove();
                });
            }, 800);
        }

        // Add ripple effect to all buttons with ripple-btn class
        document.addEventListener('DOMContentLoaded', function() {
            const rippleButtons = document.querySelectorAll('.ripple-btn');
            rippleButtons.forEach(button => {
                button.addEventListener('click', rippleEffect);
            });
        });
    </script>
