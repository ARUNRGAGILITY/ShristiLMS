    <style>

            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: var(--header-height);
            right: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));

        .sidebar-header {

        .sidebar-header h2 {
            font-size: 1.1rem;

            margin-bottom: 0.5rem;

        .progress-container {

        .progress-circle {

            position: relative;
        }

        .progress-circle svg {

            transform: rotate(-90deg);

        .progress-circle .progress-bg {
            fill: none;
            stroke: var(--border-color);
            stroke-width: 3;
        }

        .progress-circle .progress-bar {
            fill: none;
            stroke: var(--primary-color);

        .progress-text {

    <script>
        // Global variables
        let currentTopicIndex = -1;
        let completedTopics = new Set();
        let courseTopics = [];
        let markdownContent = '';
        let courseName = '';

        // Course configuration mapping
        const courseConfig = {
            'python-basics': {
                title: 'Python Basics Course',
                filename: 'python-basics-content.md',
                description: 'Master Python programming from basics to advanced'
            },
            'javascript-fundamentals': {
                title: 'JavaScript Fundamentals',
                filename: 'javascript-fundamentals-content.md',
                description: 'Learn JavaScript from ground up'
            },
            'web-development': {
                title: 'Web Development Course',
                filename: 'web-development-content.md',
                description: 'Complete web development guide'
            },
            'data-science': {
                title: 'Data Science Foundations',
                filename: 'data-science-content.md',
                description: 'Introduction to data science and analytics'
            },
            'machine-learning': {
                title: 'Machine Learning Course',
                filename: 'machine-learning-content.md',
                description: 'Comprehensive machine learning guide'
            }
        };

        // Load markdown file using XMLHttpRequest
        function loadMarkdownFile(filePath) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', filePath, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(xhr.responseText);
                        } else {
                            reject(new Error(`Failed to load ${filePath}: ${xhr.status}`));
                        }
                    }
                };
                xhr.send();
            });
        }

        // Extract topics from markdown content
        function extractTopicsFromMarkdown(content) {
            const topics = [];
            const lines = content.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Look for ## headers (main topics)
                if (line.startsWith('## ') && !line.startsWith('### ')) {
                    const title = line.substring(3).trim();
                    
                    // Skip the main title or other meta headers
                    if (title.toLowerCase().includes('complete course') || 
                        title.toLowerCase().includes('table of contents') ||
                        title.length < 3) {
                        continue;
                    }
                    
                    // Generate ID from title
                    const id = title.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/-+/g, '-')
                        .trim();
                    
                    // Get description (first paragraph after the header)
                    let description = '';
                    for (let j = i + 1; j < lines.length; j++) {
                        const nextLine = lines[j].trim();
                        if (nextLine === '') continue;
                        if (nextLine.startsWith('#')) break;
                        if (nextLine.length > 0) {
                            description = nextLine.length > 100 ? 
                                nextLine.substring(0, 100) + '...' : 
                                nextLine;
                            break;
                        }
                    }
                    
                    topics.push({
                        id: id,
                        title: title,
                        description: description || `Learn about ${title}`
                    });
                }
            }
            
            return topics;
        }

        // Extract specific topic content from markdown
        function extractTopicContent(content, topicId) {
            const sections = content.split(/^## /m);
            
            // Find the section that matches our topic
            const topic = courseTopics.find(t => t.id === topicId);
            if (!topic) return generateFallbackContent(topicId);
            
            const section = sections.find(s => s.trim().startsWith(topic.title));
            if (section) {
                return '## ' + section;
            }
            
            return generateFallbackContent(topicId);
        }

        // Generate fallback content when topic not found
        function generateFallbackContent(topicId) {
            const topic = courseTopics.find(t => t.id === topicId);
            const title = topic ? topic.title : 'Topic';
            
            return `# ${title}

This topic covers important concepts in ${courseName}.

## Overview
Content for this topic is being loaded...

## Key Points
- Important concept 1
- Important concept 2  
- Important concept 3

## Example
\`\`\`python
# Example code will be shown here
print("Learning ${title}")
\`\`\`
`;
        }

        // Get course name from URL parameters
        function getCourseFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('course') || 'python-basics'; // default to python-basics
        }

        // Initialize the application
        async function init() {
            try {
                console.log('Initializing learning platform...');
                
                // Get course name from URL
                courseName = getCourseFromURL();
                console.log('Course name from URL:', courseName);
                
                // Get course configuration
                const config = courseConfig[courseName];
                if (!config) {
                    throw new Error(`Course "${courseName}" not found in configuration`);
                }
                
                // Update page title and header
                document.title = `${config.title} - ShristiLMS`;
                document.getElementById('courseTitle').textContent = config.title;
                
                // Load markdown content
                console.log('Loading markdown file:', config.filename);
                markdownContent = await loadMarkdownFile(config.filename);
                console.log('Markdown loaded successfully, length:', markdownContent.length);
                
                // Extract topics from markdown
                courseTopics = extractTopicsFromMarkdown(markdownContent);
                console.log('Extracted topics:', courseTopics.length);
                
                if (courseTopics.length === 0) {
                    throw new Error('No topics found in markdown file');
                }
                
                // Update course info
                document.getElementById('courseInfoName').textContent = config.title;
                document.getElementById('courseInfoTopics').textContent = courseTopics.length;
                document.getElementById('courseInfo').style.display = 'block';
                
                // Update the progress text with actual count
                document.getElementById('progressText').textContent = `0 of ${courseTopics.length} topics completed`;
                
                // Render topics list
                renderTopicsList();
                updateProgress();
                
                // Load first topic by default
                if (courseTopics.length > 0) {
                    loadTopic(0);
                }
                
            } catch (error) {
                console.error('Failed to initialize:', error);
                showErrorMessage(error.message);
            }
        }

        // Show error message when content fails to load
        function showErrorMessage(errorMsg) {
            const contentBody = document.getElementById('contentBody');
            contentBody.innerHTML = `
                <div class="error-message">
                    <h3>⚠️ Content Loading Error</h3>
                    <p style="margin-bottom: 1rem;">
                        ${errorMsg}
                    </p>
                    <h4 style="margin-bottom: 0.5rem;">🔧 Troubleshooting:</h4>
                    <ul>
                        <li>Make sure the markdown file <code>${courseConfig[courseName]?.filename || 'content file'}</code> exists in the same directory</li>
                        <li>Check that the file name matches exactly (case-sensitive)</li>
                        <li>Ensure the markdown file contains <code>## Topic Name</code> headers</li>
                        <li>Verify the course parameter: <code>?course=${courseName}</code></li>
                        <li>Try refreshing the page</li>
                    </ul>
                </div>
            `;
        }

        // Render topics list in sidebar
        function renderTopicsList() {
            const topicsList = document.getElementById('topicsList');
            topicsList.innerHTML = '';

            if (courseTopics.length === 0) {
                topicsList.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">No topics found</div>';
                return;
            }

            courseTopics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                topicElement.className = `topic-item ${index === currentTopicIndex ? 'active' : ''} ${completedTopics.has(index) ? 'completed' : ''}`;
                topicElement.onclick = () => loadTopic(index);

                topicElement.innerHTML = `
                    <span class="topic-number">${index + 1}</span>
                    <div style="flex: 1; min-width: 0;">
                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${topic.title}</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary); line-height: 1.3;">${topic.description}</div>
                    </div>
                `;

                topicsList.appendChild(topicElement);
            });
        }

        // Load topic content
        async function loadTopic(index) {
            if (index < 0 || index >= courseTopics.length) return;

            currentTopicIndex = index;
            const topic = courseTopics[index];

            // Update header
            document.getElementById('topicTitle').textContent = topic.title;
            document.getElementById('topicDescription').textContent = topic.description;

            try {
                // Extract topic content from loaded markdown
                const topicContent = extractTopicContent(markdownContent, topic.id);
                const htmlContent = marked.parse(topicContent);
                
                document.getElementById('contentBody').innerHTML = htmlContent;
                
                // Add copy buttons to code blocks
                addCopyButtons();
                
                // Highlight code with error handling
                if (typeof Prism !== 'undefined') {
                    setTimeout(() => {
                        try {
                            Prism.highlightAll();
                        } catch (error) {
                            console.warn('Prism highlighting failed:', error);
                        }
                    }, 100);
                }
                
            } catch (error) {
                console.warn('Failed to load topic content:', error);
                document.getElementById('contentBody').innerHTML = generatePlaceholderContent(topic);
            }

            // Mark as completed
            completedTopics.add(index);

            // Update UI
            renderTopicsList();
            updateProgress();
            updateNavigationButtons();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add copy buttons to code blocks
        function addCopyButtons() {
            const codeBlocks = document.querySelectorAll('pre code');
            codeBlocks.forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                
                if (pre.querySelector('.copy-btn')) return;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = (e) => {
                    e.preventDefault();
                    copyCode(copyBtn);
                };
                
                pre.style.position = 'relative';
                pre.appendChild(copyBtn);
            });
        }

        // Copy code functionality
        function copyCode(button) {
            const pre = button.parentElement;
            const codeBlock = pre.querySelector('code');
            const text = codeBlock.textContent || codeBlock.innerText;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopySuccess(button);
                }).catch(() => {
                    fallbackCopyText(text, button);
                });
            } else {
                fallbackCopyText(text, button);
            }
        }

        // Fallback copy method
        function fallbackCopyText(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(button);
            } catch (err) {
                console.error('Copy failed:', err);
                button.textContent = 'Copy Failed';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            }
            
            document.body.removeChild(textArea);
        }

        // Show copy success animation
        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = '✓ Copied!';
            button.style.background = 'var(--accent-color)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'var(--primary-color)';
            }, 2000);
        }

        // Navigate between topics
        function navigateTopic(direction) {
            if (courseTopics.length === 0) return;
            
            const newIndex = currentTopicIndex + direction;
            if (newIndex >= 0 && newIndex < courseTopics.length) {
                loadTopic(newIndex);
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtns = [document.getElementById('prevBtn'), document.getElementById('prevBtnBottom')];
            const nextBtns = [document.getElementById('nextBtn'), document.getElementById('nextBtnBottom')];

            prevBtns.forEach(btn => {
                btn.disabled = currentTopicIndex <= 0;
            });

            nextBtns.forEach(btn => {
                btn.disabled = currentTopicIndex >= courseTopics.length - 1;
            });
        }

        // Update progress
        function updateProgress() {
            if (courseTopics.length === 0) return;
            
            const progress = completedTopics.size / courseTopics.length;
            const progressPercent = Math.round(progress * 100);
            
            // Update circular progress
            const progressBar = document.querySelector('.progress-bar');
            const circumference = 2 * Math.PI * 16; // radius = 16
            const dashArray = progress * circumference;
            progressBar.style.strokeDasharray = `${dashArray} ${circumference}`;
            
            // Update progress text
            document.querySelector('.progress-text').textContent = `${progressPercent}%`;
            document.getElementById('progressText').textContent = `${completedTopics.size} of ${courseTopics.length} topics completed`;
            
            // Update course status
            const statusElement = document.getElementById('courseInfoStatus');
            if (progressPercent === 100) {
                statusElement.textContent = 'Completed';
                statusElement.style.color = 'var(--accent-color)';
            } else if (progressPercent > 0) {
                statusElement.textContent = 'In Progress';
                statusElement.style.color = 'var(--primary-color)';
            } else {
                statusElement.textContent = 'Not Started';
                statusElement.style.color = 'var(--text-secondary)';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentTopicIndex > 0) {
                navigateTopic(-1);
            } else if (e.key === 'ArrowRight' && currentTopicIndex < courseTopics.length - 1) {
                navigateTopic(1);
            }
        });
    </script>
</body>
</html>
